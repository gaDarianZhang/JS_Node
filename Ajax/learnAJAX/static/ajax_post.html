<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>原生ajax发送post请求测试</h1>
    <input id="btn1" type="button" value="点击发送ajax的post请求">
    <div class="box1"></div>
    <script type="text/javascript">
        let btn = document.getElementById("btn1");
        btn1.onclick = function (event) {
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {  
                // if(xhr.readyState == 0){
                //     console.log("这里是状态0，讲道理，你是看不到这句话的");
                // }
                // if (xhr.readyState == 1) {
                //     console.log("状态1");
                //                     xhr.setRequestHeader("demo","ddddddeeeeemmmmoooo");
                // }
                // if (xhr.readyState ==2) {       
                //     console.log("状态2");
                //     xhr.setRequestHeader("demo","状态2");
                // }
                // if (xhr.readyState == 3) {
                //     console.log("状态3,讲道理后边要报错了");
                //     console.log(xhr.response);
                // }
                if(xhr.readyState==4&&xhr.status==200){
                    console.log("状态4");
                    console.log(xhr.response);
                    let box1 = document.querySelector(".box1");
                    box1.innerHTML = xhr.response;
                }
            }
            xhr.open("post","http://localhost:3000/ajax_post");
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
            xhr.send("name=zhangsan&age=11");
        }
    </script>
</body>
